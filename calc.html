<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        position: relative;
        left: 40%;
    }
    .button{
        height: 30px;
        width: 40px;
    }
    h1{
        text-align: left;
    }
    div{
        position: relative;
        left: 2%;
    }
    #expression{
        height: 30px;
        width:157px;
        border: 2px solid black;
        border-radius: 5px;
    }
    #toprow{
        margin-top: 3px;
    }
</style>
<body>
    <script src="calc.js"></script>
    <h1>CALCULATOR</h1>
    <DIV id="expression"></DIV>
    <div id="toprow">
        <span><button id="button1" class="button">1</button></span><span><button id="button2" class="button">2</button></span><span><button id="button3" class="button">3</button></span><span><button id="buttonX" class="button">X</button></span>
    </div>
    <div>
        <span><button id="button4" class="button">4</button></span><span><button id="button5" class="button">5</button></span><span><button id="button6" class="button">6</button></span><span><button id="button:" class="button">:</button></span>
    </div>
    <div>
        <span><button id="button7" class="button">7</button></span><span><button id="button8" class="button">8</button></span><span><button id="button9" class="button">9</button></span><span><button id="button+" class="button">+</button></span>
    </div>
    <div>
        <span><button id="button=" class="button">=</button></span><span><button id="button0" class="button">0</button></span><span><button id="button," class="button">,</button></span><span><button id="button-" class="button">-</button></span>
    </div>
    <div>
        <span><button id="button(" class="button">(</button></span><span><button id="button)" class="button">)</button></span><span><button id="button%" class="button">%</button></span><span><button id="buttonRes" class="button">RES</button></span>
    </div>
</body>
</html>
